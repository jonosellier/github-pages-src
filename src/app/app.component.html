<div
  class="
    d-md-flex
    align-items-center
    my-nav
    justify-content-center
    d-flex
    flex-column
  "
  [ngClass]="{
    fh: route === '/',
    hidden: route !== '/'
  }"
>
  <div class="container mb-5 text-center" *ngIf="route === '/'">
    <img src="assets/logo.svg" alt="JONO" class="logo-img" />
    <p class="h1 my-5">Coder, Designer, Technology Enthusiast</p>
  </div>
  <div class="col-10" [ngClass]="{ 'col-md-7 col-lg-6': route !== '/' }">
    <div
      class="pt-3 text-center d-md-inline-block w-100"
      [ngClass]="{ 'btn-group d-none': route !== '/' }"
    >
      <button
        class="btn btn-lg btn-outline-dark h1 d-block d-sm-inline-block nav-tab"
        [ngClass]="{ 'px-4 mx-sm-3': route === '/', 'w-33': route !== '/' }"
        routerLink="/about"
        routerLinkActive="bg-dark text-light"
      >
        <h1 class="m-0" [ngClass]="{ h4: route !== '/' }">About Me</h1>
      </button>
      <button
        class="btn btn-lg btn-outline-dark h1 d-block d-sm-inline-block nav-tab"
        [ngClass]="{ 'px-4 mx-sm-3': route === '/', 'w-33': route !== '/' }"
        routerLink="/projects"
        routerLinkActive="bg-dark text-light"
      >
        <h1 class="m-0" [ngClass]="{ h4: route !== '/' }">Projects</h1>
      </button>
      <button
        class="btn btn-lg btn-outline-dark h1 d-block d-sm-inline-block nav-tab"
        [ngClass]="{ 'px-4 mx-sm-3': route === '/', 'w-33': route !== '/' }"
        routerLink="/writing"
        routerLinkActive="bg-dark text-light"
      >
        <h1 class="m-0" [ngClass]="{ h4: route !== '/' }">Writing</h1>
      </button>
    </div>
  </div>
</div>

<button
  class="btn btn-link btn-lg my-2 h1 text-decoration-none home-btn"
  *ngIf="route !== '/'"
  routerLink="/"
>
  <i class="h2 bi bi-house-fill"></i>
</button>
<div class="top-right">
  <a
    class="btn btn-link btn-lg m-2 h1 text-decoration-none text-dark"
    href="https://github.com/jonosellier"
  >
    <i class="h2 bi bi-github"></i>
  </a>
  <a
    class="btn btn-link btn-lg m-2 h1 text-decoration-none text-dark"
    href="https://linkedin.com/in/jonosellier"
  >
    <i class="h2 bi bi-linkedin"></i>
  </a>
</div>

<div *ngIf="route === '/'" class="bottom-right">
  <a
    href="https://github.com/jonosellier/github-pages-src"
    class="btn btn-sm btn-light m-2"
  >
    View Source <i class="bi bi-file-earmark-code"></i>
  </a>
</div>
<app-wave-bg
  [ngClass]="{
    hidden: route !== '/'
  }"
></app-wave-bg>
<router-outlet></router-outlet>
